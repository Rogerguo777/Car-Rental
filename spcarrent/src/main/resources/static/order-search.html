<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>訂單查詢</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <style>
        body {
            background: #f8f9fa;
        }

        .history-item:hover {
            background: #eee;
            cursor: pointer;
        }
    </style>
</head>

<body class="p-4">

    <div class="container">

        <h2 class="mb-4">查詢我的訂單</h2>

        <!-- 查詢區塊 -->
        <div class="card p-4 mb-4 shadow-sm">

            <label class="form-label">請輸入電話：</label>
            <input id="phoneInput" class="form-control" placeholder="例如：0912345678" />

            <button class="btn btn-primary mt-3" onclick="searchOrders()">
                查詢訂單
            </button>
        </div>

        <!-- 歷史紀錄 -->
        <div class="card p-3 mb-4 shadow-sm">
            <h5>查詢歷史紀錄</h5>
            <ul id="historyList" class="list-group"></ul>
        </div>

        <!-- 結果 -->
        <div id="resultArea"></div>

        <button onclick="location.href='index.html'" class="btn btn-dark">
            返回首頁
        </button>

    </div>



    <script src="../static/js/order-search.js"></script>

</body>

</html>
